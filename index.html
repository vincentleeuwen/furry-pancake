<!DOCTYPE html>
<html>
  <head>
    <script src="jsPDF/dist/jspdf.min.js"></script>
    <script src="jsPDF/plugins/from_html.js"></script>
    <script src="jsPDF/plugins/split_text_to_size.js"></script>
    <script src="jsPDF/plugins/standard_fonts_metrics.js"></script>
  </head>
  <body>
    <div>
      <p><font size="3" color="red">print this to pdf</font></p>
    </div>
    <div id="ignorePDF">
      <p>don't print this to pdf</p>
      <button onClick="printPdf()">Print!</button>
    </div>
    <script>
    // source: https://stackoverflow.com/questions/18191893/generate-pdf-from-html-in-div-using-javascript
    function printPdf() {
      var doc = new jsPDF();
      var elementHandler = {
        '#ignorePDF': function (element, renderer) {
          return true;
        }
      };
      var source = window.document.getElementsByTagName("body")[0];
      doc.fromHTML(
          source,
          15,
          15,
          {
            'width': 180,'elementHandlers': elementHandler
          });

      doc.save('foo.pdf')
    }
    </script>
  </body>
</html>
